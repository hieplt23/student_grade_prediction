<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>More prediction</title>
    <link rel="stylesheet" href="../static/CSS/template.css">
  </head>
  <body id="main_body" data-gr-c-s-loaded="true" class="no_guidelines safari">
    <div style="margin-bottom: 25px;" id="form_container">
      <h1 style="color: #3d6967; text-align: center; margin-top: 5px; margin-bottom: 10px;">
        <a>Kết quả đánh giá khác</a>
      </h1>
      <button id="undo" style="background-color: rgba(240, 249, 240, 0); border: none;">
        <img src="../static/img/undo.png" width="50" height="50">
    </button>
    <table style="margin-bottom: 30px;" class="table_predict">
    <tr class="table_title">
        <th>Mô hình</th>
        <th>Kết quả dự đoán</th>
    </tr>
    {% for key, value in more_result.items() %}
        <tr>
            <td>{% if key == "GradientBoostingRegressor" %}<strong>{{ key }} (recommended model)</strong>{% else %}{{ key }}{% endif %}</td>
            <td>{{ value }} điểm{% if key == "GradientBoostingRegressor" %}*{% endif %}</td>
        </tr>
    {% endfor %}
    </table>

      <div class="color-gradient" style="text-align: center; margin-bottom: 10px;">Build by LT. Hiep</div>
    </div>

    <script>
        // undo
      document.getElementById('undo').addEventListener('click', function() {
        window.location.href = '/result';
      });
    </script>
  </body>
</html>
